<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Piano Tiles Game for mobile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <link rel="stylesheet">
        <script src="./resources/externLibs/JQuery/JQuery--v-3.6.0_min.js" type="text/javascript"></script>
        <script src="./js/globals.js" type="text/javascript" ></script>
        <script src="./js/itemsProperty.js"></script>
        <script src="./js/setTheme.js" type="text/javascript"></script>
        <script src="./js/assignGameLayoutProperties.js" type="text/javascript"></script>
        <script src="./js/addSongsToIndex.js" type="text/javascript"></script>
    </head>
    <body>
        <img src="./assets/backgrounds/4.png" id="saturnImg" class="backImg">
        <img src="./assets/backgrounds/3.png" id="musImg" class="backImg">
        <div id="container">
            <header class="header">
                <div class="headerItem" id="coinHold">
                    <img src="./assets/SVGs/coins.svg">
                    <span class="coinItem" class="digitFont" id="coinNum">1290</span>
                </div>
                <div class="headerItem" id="starHold">
                    <img src="./assets/SVGs/star-half-stroke.svg">
                    <span class="StarItem" class="digitFont" id="starNum">70</span>
                </div>
                <div id="userItems">
                    <button id="user" class="userItem" onclick="alert('coming soon')">
                        <img class="userImg" id="userLogo" src="./assets/SVGs/circle-user.svg">
                    </button>
                    <button id="settings" class="userItem" onclick="alert('coming soon')">
                        <img class="userImg" id="settingLogo" src="./assets/SVGs/sun.svg">
                    </button>
                </div>
            </header>
            <div id="top">
                <div id="topText">
                    <p id="piano">Piano</p>
                    <p id="tiles">TILES</p>
                </div>
            </div>
            <div id="mid">
                <div id="songList">
                    <div class="song">
                        <p class="songName">Monody</p>
                        <span class="prog">
                            <img class="starImg" src="./assets/SVGs/starWhite.svg">
                            <img class="starImg" src="./assets/SVGs/starWhite.svg">
                            <img class="starImg" src="./assets/SVGs/star.svg">
                            <img class="starImg" src="./assets/SVGs/awardGold.svg">
                        </span>
                        <button class="playBtn">
                            <img class="playBtnImg" src="./assets/SVGs/music.svg">
                        </button>
                    </div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                    <div class="song"></div>
                </div>
            </div>
            <div id="bottom">
                <div id="softConsole">
                    <p>Now playing</p>
                </div>
            </div>
        </div>
        <section>
            <article id="art1" class="art">looks like you're not using a mobile screen </article>
            <article id="art2" class="art">We are sorry</article>
            <article id="art3" class="art">This game only works for mobile <a href="#" >learn more</a></article>
            <article id="art4" class="art">Get a mobile screen and play</article>
        </section>
    </body>
    <script type="text/javascript">
        assignLayoutStyleForIndex();
    </script>
</html>
